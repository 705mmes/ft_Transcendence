version: '3.9'

services:
  web:
    container_name: web
    build:
      context: ./containers/transcendence
      dockerfile: Dockerfile.prod
    command: gunicorn transcendence.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/staticfiles
    expose:
      - 8000
    env_file:
      - ./.prod.env
    depends_on:
      - db
  db:
    container_name: db
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.prod.db.env
  nginx:
    volumes:
      - static_volume:/home/app/web/staticfiles
    container_name: nginx
    build: ./containers/nginx
    ports:
      - 1337:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume: