{% extends '_base.html' %}

{% block page_content %}
<h1>Two-Factor Authentication</h1>
<p>Please enter your authentication token.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Verify</button>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
</form>
{% endblock %}
