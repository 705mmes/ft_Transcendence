{% load static %}
<div class="game" id="gamecanvas">
    <canvas id="canv" height="1080" width="2040" style="border: 4px solid black"></canvas>
</div>

<div id="logout_button">
    <button class="submit" type="submit" id="logout"> Log out </button>
</div>

<textarea id="chat-log" cols="100" rows="10"></textarea><br>
<input id="chat-message-input" type="text" size="100"><br>
<input id="chat-message-submit" type="button" value="Send">

<script class="game_script" src="{% static 'js/pong/racket.js'%}"></script>
<script class="game_script" src="{% static 'js/pong/balle.js'%}"></script>
<script class="game_script" src="{% static 'js/pong/main.js'%}"></script>
<script class="home_script" src="{% static 'js/main_page/logout.js' %}"></script>
